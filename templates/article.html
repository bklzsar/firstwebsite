{% extends "layout.html" %}
{% block body %}
    {% if article %}
        <h4>{{ article.title }}</h4>
        <hr>
        Yazar: {{ article.author }}
        <hr>
        Tarih: {{ article.time }}
        <hr>
        {{ article.content|safe}}  <!-- Merak ediyorsan ne olduğunu silmelisin ozaman bulduğunu -->
    {% else %}
        <p class="alert alert-warning">Makale Bulanamdı.</p>
    {% endif %}
{% endblock body %}
